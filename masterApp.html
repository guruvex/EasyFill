<!DOCTYPE html>
<html>
	<head>
		<!-- name in the browser window tab -->
		<title>
			Easy Fill App
		</title>
		
		<style>
		.clearleft {clear:left;}
		
		.size {width: 120px;}
		</style>
	
	</head>
	<body>
	<!-- you can change the titles here between the p tags below-->
	<p>About me</p>
	<!-- this is the first button -->
	<!--       you can change whats copyed to clipboard here VV    and what the button says here-->
		<button class = "size" onclick = "myFunction1('put first name here')">First Name</button>
		<div class="clearleft"></div> 
	<!-- this is the same layout. -->
		<button class = "size" onclick="myFunction1('put middle name here')">Middle Name</button>
		<div class="clearleft"></div>
	<!-- you can add as many buttons as needed. just copy and paste the button and div and 
	place is under this line.-->

	<!-- this makes a nice line across for visuial grouping. not needed but looks nice. -->		
	<hr> 

	

<!-- element for copy and paste. this is the logic, dont change this unless you know what your doing. -->
	<input type="text"  id="copyBox">
	</body>
	<script type="text/javascript">
		function myFunction1(namePass) {
		/* send the passed value to the copy box */
		document.getElementById("copyBox").value = namePass;
		/* Get the text field */
		var copyText = document.getElementById("copyBox");
		/* Select the text field */
		copyText.select();
		/* Copy the text inside the text field */
		document.execCommand("Copy");
		/*clear the text box after copy. */
		document.getElementById("copyBox").value = "";
		} 
	</script>
</html>
